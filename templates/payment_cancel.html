{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="card-title mb-4">{{ _('Payment Cancelled') }}</h1>
                    <p class="card-text lead">
                        {{ _('Your investment has been cancelled.') }}
                    </p>
                    <p class="card-text">
                        {{ _('No charges have been made to your account.') }}
                    </p>
                    <div class="mt-5">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                            {{ _('Return to Dashboard') }}
                        </a>
                        {% if project_id %}
                        <a href="{{ url_for('project_details', project_id=project_id) }}" class="btn btn-outline-primary btn-lg ms-2">
                            {{ _('Return to Project') }}
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
